name: sync-wiki

on:
  push:
    branches:
      - main
    paths:
      - "wiki/**"
      - ".github/workflows/sync-wiki.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    name: Sync Wiki Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Sync wiki markdown pages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail

          git clone "https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.wiki.git" wiki-repo

          # Keep the wiki source in this repo authoritative for top-level markdown pages.
          find wiki-repo -maxdepth 1 -type f -name '*.md' -delete
          cp wiki/*.md wiki-repo/

          cd wiki-repo

          if [ -z "$(git status --porcelain)" ]; then
            echo "No wiki changes to publish."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "docs: sync wiki from ${GITHUB_REPOSITORY}@${GITHUB_SHA::7}"
          git push
