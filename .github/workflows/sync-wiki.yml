name: sync-wiki

on:
  push:
    branches:
      - main
    paths:
      - "wiki/**"
      - ".github/workflows/sync-wiki.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    name: Sync Wiki Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Sync wiki markdown pages
        env:
          WIKI_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail

          if [ -z "${WIKI_TOKEN:-}" ]; then
            echo "::error::Missing required secret RELEASE_PLEASE_TOKEN."
            echo "::error::Add a PAT with repo scope as RELEASE_PLEASE_TOKEN in repository secrets."
            exit 1
          fi

          WIKI_URL="https://x-access-token:${WIKI_TOKEN}@github.com/${GITHUB_REPOSITORY}.wiki.git"
          if ! git ls-remote "${WIKI_URL}" >/dev/null 2>&1; then
            echo "::error::Cannot access ${GITHUB_REPOSITORY}.wiki.git."
            echo "::error::Ensure Wiki is enabled and initialized with at least one page, and RELEASE_PLEASE_TOKEN has repo access."
            exit 1
          fi

          git clone "${WIKI_URL}" wiki-repo

          # Keep the wiki source in this repo authoritative for top-level markdown pages.
          find wiki-repo -maxdepth 1 -type f -name '*.md' -delete
          cp wiki/*.md wiki-repo/

          cd wiki-repo

          if [ -z "$(git status --porcelain)" ]; then
            echo "No wiki changes to publish."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "docs: sync wiki from ${GITHUB_REPOSITORY}@${GITHUB_SHA::7}"
          git push
