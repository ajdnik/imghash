name: tests-and-coverage
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    name: tests
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Install Dependencies
        run: |
          go version
          go get -u golang.org/x/tools/cmd/cover
          go get -u golang.org/x/lint/golint
      - name: Build Binary
        run: go build ./...
      - name: Run Validation
        run: |
          go vet ./...
          golint ./...
      - name: Run Tests
        run: go test -v -covermode=atomic -coverprofile=coverage.out -coverpkg=./... ./...
        shell: bash
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: tests
          path: coverage.out
  coveralls:
    runs-on: ubuntu-latest
    name: coveralls
    needs: test
    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Install Dependencies
        run: |
          go version
          go get -u golang.org/x/tools/cmd/cover
          go get -u github.com/mattn/goveralls
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          name: tests
      - name: Send Coverage
        env:
          COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          goveralls -coverprofile=tests/coverage.out -service=github
        shell: bash
