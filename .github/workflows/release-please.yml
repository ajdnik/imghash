name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          # Use a PAT so CI workflows trigger on the release PR commits.
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
